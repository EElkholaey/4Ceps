<!DOCTYPE html>

<html lang="en" >
<head>
    <title>Register </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale" />
    <link rel="stylesheet" href="StyleSheet1.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>


    <div class="container">
        <div class="title">
            register form
        </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="enter your first name" required />
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="enter your last name" required />
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="enter your email" required />
                </div>
                <div class="input-box">
                    <span class="details">password</span>
                    <input id="pssword" type="password" placeholder="enter your password" required />
                    <i id="font" onclick="show()"></i>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input id="password" type="password" placeholder="enter your Confirm Password" required />
                    <span>
                    <i id="font" onclick="show()"></i>
                    </span>
                </div>
                <div class="input-box">
                    <span class="details">Aga</span>
                    <input type="date" placeholder="enter you age" required />
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" name="phone"  class="form-control" placeholder="enter your phone number" required />
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option disabled> select </option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
                
                <div class="button">
                    <input type="submit" value="Register" />
                </div>
            
        </form>
       </div>


    <script src="reg.js">
       
    </script>



</body>
</html>
